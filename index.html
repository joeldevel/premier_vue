<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <hr>
    <div id="app2">
      <ul>
        <li v-for='color in colors'>
          {{ color.name }}
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Welcome to the void!'
        }
      })
      var app2 = new Vue({
        el: '#app2',
        data: {
          colors:[
            { name: "red"},
            { name: "dodgerblue"},
            { name: "orangered"},
            { name: "plum"}
          ]
        }
      })
    </script>
  </body>
</html>
